apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: miusuario/flask-app:latest   # <-- pon tu nombre real
        ports:
        - containerPort: 5001
        env:
        - name: MONGODB_URI
          value: "mongodb://mongo:27017/"
        - name: PROJECT_HOME
          value: "/app"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
